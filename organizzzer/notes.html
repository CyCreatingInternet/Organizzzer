<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notizen</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
  <script src="auth.js"></script>
  <style>
    .editor-container {
      height: calc(100vh - 100px);
    }
    .ql-editor {
      font-size: 16px;
      line-height: 1.6;
    }
    .ql-toolbar.ql-snow {
      border-top-left-radius: 0.5rem;
      border-top-right-radius: 0.5rem;
      background-color: #f9fafb;
    }
    .ql-container.ql-snow {
      border-bottom-left-radius: 0.5rem;
      border-bottom-right-radius: 0.5rem;
      background-color: white;
    }
  </style>
</head>
<body class="bg-gray-100" onload="checkProjectAuth()">
  <div class="p-4">
    <div class="flex justify-between items-center mb-4">
      <h1 id="notes-title" class="text-3xl font-bold text-gray-800"></h1>
      <button onclick="window.location.href='index.html'" class="bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg">
        Zurück zur Übersicht
      </button>
    </div>
    
    <div class="editor-container">
      <div id="editor"></div>
    </div>
  </div>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="notes.js"></script>
</body>
</html>
